<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">

		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<title>WebGL BAT Renderer</title>
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-12 text-center">
                <h3>WebGL BAT Viewer</h3>
				<canvas id="glcanvas" class="img-fluid" width="640" height="480"></canvas>
			</div>
			<div class="mx-auto col-12 col-lg-8 row">
				<div class="col-12 row">
					<div class="col-6">
						Dataset: <select id="datasets" onchange="selectBATDataset(true)"></select>
					</div>
                    <div class="col-lg-6 mb-lg-0 mb-2">
                        Attribute: <select id="attributeList" onchange="selectBATDataset(true, true)"></select>
                    </div>
                    <div class="col-lg-6 mb-lg-0 mb-2">
                        Colormap: <select id="colormapList" onchange="selectColormap()"></select>
                    </div>
					<div class="col-6 text-left">
						Number of points: <span id="numPoints"></span>
					</div>
					<div class="col-12" id="loadingInfo">
						<p id="loadingText"></p>
						<div class="progress mb-2">
							<div id="loadingProgressBar" class="progress-bar" role="progressbar"
								aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
				<div class="col-12 mt-lg-2 mt-0">
					<div class="form-group col-12 row">
						<div class="col-12">
							<label for="pointRadiusSlider">Point Radius</label>
							<input type="range" class="form-control-range" id="pointRadiusSlider"
								min="1" max="10.0" step="0.5">
						</div>
						<div class="col-12">
							<label for="qualitySlider">Quality</label>
							<input type="range" class="form-control-range" id="qualitySlider"
								min="0.05" max="1.0" step="0.05">
						</div>
						<div class="col-12">
							<label for="slider-range">Range Selected [<span id="range_value"></span>]</label>
							<div id="slider-range"></div>
						</div>
					</div>

					<h4>Data Set Info</h4>
					<p id="datasetInfo"></p>
					<h4>Controls</h4>
					<p>Desktop: Left-click + drag to rotate, scroll to zoom,
					right-click + drag to pan.
					<br/>
					Touch: One finger drag to rotate, pinch to zoom, two finger drag to pan.
					<br/>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/gl-matrix-min.js"></script>
	<script src="js/webgl-util.js"></script>
	<script src="js/shader-srcs.js"></script>
	<script src="js/buffer.js"></script>
	<script src="js/bat-renderer.js"></script>
</body>
</html>
